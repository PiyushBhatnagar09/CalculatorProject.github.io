<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head-style">CALCULATOR</h1>
    <br>
    <table border="1" class="bg-white">
        <th colspan="4" id="display" class="bg-grey">0</th>
        <tr>
            <td id="ac">AC</td>
            <td id="plus-minus">+/-</td>
            <td id="percent">%</td>
            <td id="division" class="bg-red">/</td>
        </tr>
        <tr>
            <td id="seven">7</td>
            <td id="eight">8</td>
            <td id="nine">9</td>
            <td id="multiply" class="bg-red">*</td>
        </tr>
        <tr>
            <td id="four">4</td>
            <td id="five">5</td>
            <td id="six">6</td>
            <td id="minus" class="bg-red">-</td>
        </tr>
        <tr>
            <td id="one">1</td>
            <td id="two">2</td>
            <td id="three">3</td>
            <td id="plus" class="bg-red">+</td>
        </tr>
        <tr>
            <td colspan="2" id="zero">0</td>
            <td id="point">.</td>
            <td id="equal" class="bg-red">=</td>
        </tr>
    </table>
</body>
<script src="script.js"></script>
</html>
